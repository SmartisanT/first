<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<title>士力架</title>
	
	<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
	<div id="content">
		<div id="content_bg">
			<div id="title"></div>
			<div id="lefthand"></div>
			<div id="righthand"></div>
			<div id="paper"></div>
			<div id="logo"></div>
			<div id="leading">
				<p></p>
			</div>
			<div id="arrow"></div>
		</div>
		<div id="mask"></div>
		<div id="question">
			<div id="uparrow"></div>
			<div id="questionAndAnswer">
				<div id="questioner">
					<div class="img"></div>
                    <div class="nickname">穆二娃</div>
				</div>
				<div id="answerer">
					<div class="img"></div>
                    <div class="nickname">穆二娃</div>
				</div>
				<div class="questionbox">
					<div id="contentbox">
						<div class="box" id="box1">
							<div class="question">问题1</div>
							<div class="answer null">回答1</div>
						</div>
						<div class="box" id="box2">
							<div class="question">问题2</div>
							<div class="answer">回答2</div>
						</div>
						<div class="box" id="box3">
							<div class="question">问题3</div>
							<div class="answer null">回答3</div>
						</div>
						<div class="box" id="box4">
							<div class="question">问题4</div>
							<div class="answer">回答4</div>
						</div>
						<div class="box" id="box5">
							<div class="question">问题5</div>
							<div class="answer">回答5</div>
						</div>
					</div>
				</div>
			</div>
			<div id="downarrow"></div>
			<div id="slogan"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript" src="js/typed.js"></script>
<script type="text/javascript" src="js/preload.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
